<div class="questions-container">
  <div class="questions-title">
    <h3>{{question}}</h3>
  </div>
  <div class="options">
    <button [style.--i]="(i+1)+'s'" (click)="addAnswer(option.alias)" class="btn-option"
    id="btn"
      *ngFor="let option of options; let i = index">{{option.name}}</button>
  </div>
</div>
