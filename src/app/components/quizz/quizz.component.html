<section class="quizz-container">
  <app-logo-title
  title="{{title}}"
  titleDescription="{{titleDescription}}"
  ></app-logo-title>
  <app-questions
  *ngIf="!finished"
  [options]="options"
  [question] = "questionTitle"
  (answersChange)="getAnswers($event)"
  ></app-questions>
  <app-result
  [description]="resultDescription"
  [professions]="professions"
  [observation]="observation"
  *ngIf="finished"
  ></app-result>
</section>
