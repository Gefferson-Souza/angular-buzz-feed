<section class="quizz-container">
  <app-logo-title
  title="{{title}}"
  titleDescription="{{titleDescription}}"
  ></app-logo-title>
  <app-questions
  *ngIf="!finished"
  [answers]="answers"
  [question] = "questionTitle"
  ></app-questions>
  <app-result
  *ngIf="finished"></app-result>
</section>
